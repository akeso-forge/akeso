apiVersion: v1
kind: ServiceAccount
metadata:
  name: complex-helm-app
  labels:
    helm.sh/chart: my-app-1.2.3
    app.kubernetes.io/name: my-app
    app.kubernetes.io/instance: complex-helm
    app.kubernetes.io/managed-by: Helm
---
# Source: my-app/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: complex-helm-config
  labels:
    app.kubernetes.io/name: my-app
data:
  # Complex multiline string often breaks parsers
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 80;
        location / {
          root /usr/share/nginx/html;
        }
      }
    }
  game.properties: "difficulty=hard\nmode=survival"
---
# Source: my-app/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: complex-helm-service
  labels:
    app.kubernetes.io/name: my-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: my-app
    app.kubernetes.io/instance: complex-helm
---
# Source: my-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: complex-helm-app
  labels:
    app.kubernetes.io/name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: my-app
      app.kubernetes.io/instance: complex-helm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-app
        app.kubernetes.io/instance: complex-helm
    spec:
      serviceAccountName: complex-helm-app
      securityContext:
        runAsNonRoot: true  # GOOD: Analyzer should pass
      containers:
        - name: my-app
          image: "nginx:1.25-alpine"  # GOOD: Tagged
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config-vol
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config-vol
          configMap:
            name: complex-helm-config
